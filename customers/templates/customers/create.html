<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
</head>
<body>
    <h3>Ingresar datos</h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li
                    {% if message.tags %}
                        class="{{ message.tags }}"
                    {% endif %}
                >
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}

    <!-- no deja crear registros sin la seguridad  cuida una vulnerabilidad d eenvÃ­o de datos
    action="." indica que va a usar la accion q envia esta vista, es decir la accion actual
    -->
    <form action="." method="post">{% csrf_token %}
        <!-- as_p convierte la clase form a objeto -->
        {{ form.as_p }}
        <input type="submit" value="GUARDAR" >
    </form>
</body>
</html>
