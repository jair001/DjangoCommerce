<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<style>
    .message{
        background: green;
    }
</style>
<body>
    <h2>CLIENTES</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li
                    {% if message.tags %}
                        class="{{ message.tags }}"
                    {% endif %}
                >
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% for c in customers %}
        {{  c.full_name }}
    {% empty %}
        <p>No existen registros</p>
    {% endfor %}
</body>
</html>
